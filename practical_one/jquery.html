<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JQuery</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <div class="row my-5 justify-content-center">
        <div class="col-4">
            <div class="card">
                <div class="card-body">
                    <div class="border p-3 rounded mb-3">
                        <h3 class="text-right" id="result">0</h3>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-6">
                            <input type="text" id="input1" placeholder="Input 1" class="form-control form-control-lg">
                        </div>
                        <div class="form-group col-6">
                            <input type="text" id="input2" placeholder="Input 2" class="form-control form-control-lg">
                        </div>
                        <div class="col-6">
                            <button class="btn btn-outline-primary w-100 btn-lg" id="calc">Calculate</button>
                        </div>
                        <div class="col-6">
                            <button class="btn btn-primary w-100 btn-lg" id="save">Save</button>
                        </div>
                    </div>
                    <ul id="history">

                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../js/jquery.js"></script>
<script>

    $("#calc").click(function () {
        let input1 = Number($("#input1").val());
        let input2 = Number($("#input2").val());
        $("#result").html(`${input1} + ${input2} = ${input1 + input2}`);
    });

    $("#save").click(function () {
        let lastResult = $("#result").html();
        $("#history").append(`<li>${lastResult}</li>`);
        $("#input1, #input2").val("");
        $("#result").html(0);
    });

</script>
</body>
</html>
