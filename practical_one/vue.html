<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>

<div class="container" id="app">
    <div class="row my-5 justify-content-center">
        <div class="col-4">
            <div class="card">
                <div class="card-body">
                    <div class="border p-3 rounded mb-3">
                        <h3 class="text-right">{{ result }}</h3>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-6">
                            <input type="text" id="input1" v-model.number="input1" placeholder="Input 1"
                                   class="form-control form-control-lg">
                        </div>
                        <div class="form-group col-6">
                            <input type="text" id="input2" v-model.number="input2" placeholder="Input 2"
                                   class="form-control form-control-lg">
                        </div>
                        <div class="col-6">
                            <button class="btn btn-outline-primary w-100 btn-lg" @click="run()">Calculate</button>
                        </div>
                        <div class="col-6">
                            <button class="btn btn-primary w-100 btn-lg" id="save" @click="save()">Save</button>
                        </div>
                    </div>
                    <ul>
                        <li v-for="histroy in histories">{{ histroy }}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../js/vue.js"></script>
<script>

    let app = new Vue({
        el: "#app",
        data: {
            result: 0,
            input1: "",
            input2: "",
            histories: [],
        },
        methods: {
            run() {
                return this.result = `${this.input1} + ${this.input2} = ${this.input1 + this.input2}`;
            },
            save() {
                this.histories.push(this.result);
                this.result = 0;
                this.input1 = "";
                this.input2 = "";
            }
        }
    });

</script>
</body>
</html>
